<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML & CSS</title>
  </head>
  <body>
    <h1>HTML & CSS Practice</h1>

    <div>
      Hello World.
      <div>My name is Patrick</div>
      <div>I am drinking water</div>
    </div>

    <!-- try and avoid </br> tags -->

    <table>
      <tr>
        <!-- Table row -->
        <td>Hello</td>
        <td>World</td>
        <!-- Table column -->
      </tr>
      <tr>
        <td>I am</td>
        <td>A Webpage</td>
      </tr>
      <!-- Don't put anything else in tables! -->
    </table>
  </body>
</html>
