<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>HTML & CSS</title>
  </head>
  <body>
    <h1>HTML & CSS Practice</h1>

    <div>
      Hello World.
      <span class="special">My name is Patrick</span>
      <span>I am drinking water</span>
    </div>

    <!-- try and avoid </br> tags -->

    <table>
      <tr>
        <!-- Table row -->
        <td>Hello</td>
        <td class="special">World</td>
        <!-- Table column -->
      </tr>
      <tr>
        <td>I am</td>
        <td>A Webpage</td>
      </tr>
      <!-- Don't put anything else in tables! -->
    </table>

    <ul>
      <li>Thing 1</li>
      <li>Thing 2</li>
      <li>Thing 3</li>
    </ul>
  </body>
</html>
